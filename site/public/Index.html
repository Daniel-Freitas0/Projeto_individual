<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Logo.png" />
    <title>Login</title>
</head>

<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça login 
                <br>e Divirta-se</h1>
            <img class="left-login-image" src="fitas.svg" alt="Fitas Animação">

        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="usuario">Email</label>
                    <input type="text" name="email" placeholder="Seu Email" onchange="validarEmail()">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="Senha" placeholder="Senha">
                </div>
                <button onclick="login()" class="btn-login">Login</button>
                <a class="cadastro" href="Cadastro.html">ainda não tenho uma conta</a>
            </div>


        </div>
    </div>
</body>
</html>

<script>
    
    function login(){
        window.location.href = "game.html" 
    }
</script>
